    </header>
    <main>
        <section>
            <div>
                <div>
                    <h1>Formulario de contacto</h1>
                    <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
                    <form action="#" method="post">
                        <p>
                            <label for="nombre">Nombre<span class="obligatorio">*</span></label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
                        <p>
                            <label for="email">Email<span class="obligatorio">*</span></label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>
                        <p>
                            <label for="telefone">Celular</label>
                            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu celular">
                        </p>
                        <p>
                            <label for="mensaje">Mensaje<span class="obligatorio">*</span></label>
                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
                        </p>
                        <p>
                            <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>
                        </p>
                        <p class="aviso">
                            <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>
